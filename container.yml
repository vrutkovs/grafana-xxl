version: "2"
settings:
  conductor_base: centos:7
services:
  grafana:
    from: centos:7
    command: ["/usr/sbin/grafana-server",
              "--homepath=/usr/share/grafana",
              "--config=/etc/grafana/grafana.ini",
              "cfg:default.paths.data=/var/lib/grafana",
              "cfg:default.paths.logs=/var/log/grafana",
              "cfg:default.paths.plugins=/grafana-plugins"]
    ports:
      - "3000:3000"
    volumes:
      - "/var/lib/grafana"
    roles:
      - role: grafana
        rpm: https://s3-us-west-2.amazonaws.com/grafana-releases/release/grafana-4.4.1-1.x86_64.rpm
        grafana_port: "3000"
registries:
  atomicregistry:
    url: docker-registry.engineering.redhat.com
    namespace: vrutkovs-public
